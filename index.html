<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Measurement Converter</h1>
        <div class="input-container">
            <label for="inputValue">Enter Value:</label>
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="unitSelect">
                <option value="ounce">Ounce</option>
                <option value="gram">Gram</option>
            </select>
        </div>
        <div class="conversion-buttons">
            <button id="convertToGrams" onclick="convertToGrams()">Convert to Grams</button>
            <button id="convertToOunces" onclick="convertToOunces()">Convert to Ounces</button>
        </div>
        <div id="result"></div>
    </div>
    <footer>
        <p>Created by: Bakhtiar Khider Ismail</p>
    </footer>
    <script src="converter.js"></script>
</body>

</html>
